<ion-header>
  <ion-navbar color="default">

    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-icon ios="ios-notifications" md="md-notifications" color="color-3" class="bel"></ion-icon>


  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="map" class="map"></div>
</ion-content>


<ion-footer *ngIf="message">

  <div class="alert ">
       <button class="close" (click)="message = null;">&times;</button>
    <img src="assets/imgs/user.png" class="user-img">
    <!-- <div class="tik">Ramesh<br/>Routh #47<br/>TN-22-AA 2452<br/></div><br/> -->
    <div class="msg">{{message.text}}</div>
     <div class="min" color="color-3" *ngIf="message.time"><strong>{{message.time | date:'shortTime'}}</strong></div>

    </div>

</ion-footer>
