<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="map"></div>
</ion-content>

<ion-footer *ngIf="message">
  <ion-toolbar>
    <ion-title>The bus #{{message.id}} is scheduled to start at {{message.time | time:'shortTime'}}</ion-title>
  </ion-toolbar>
</ion-footer>
