<ion-header>

  <ion-navbar color="BusBee-base" class="nav">
      <ion-icon class="menu" ios="ios-menu" md="md-menu"></ion-icon>
    <ion-title style="text-align:center;" class="head"><strong>Settings</strong></ion-title>
    <ion-icon class="bel" ios="ios-notifications" md="md-notifications"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">

  <ion-list>
    <ion-label color="light">
      <h2>The Notify me when bus is</h2> </ion-label>
    <ion-item class="toggle tg" *ngFor="let item of notifications">
      <ion-label color="light" *ngIf="item.notificationMinutes">{{item.notificationMinutes}} minutes away</ion-label>
      <ion-label color="light" *ngIf="!item.notificationMinutes">On arrival</ion-label>
      <ion-toggle  [(ngModel)]="item.enabled" color="secondary" (ngModelChange)="saveSettings(item.notificationMinutes, item.enabled)"></ion-toggle>
      
    </ion-item>
  </ion-list>

<br/><br/>
  <button ion-button block class="save" (click)="close()" color="BusBee-secondary">Close</button>


</ion-content>
