<ion-header>

  <ion-navbar color="default" class="nav">
    <button ion-button clear large (click)="save()">

    </button>
    <ion-title style="text-align:center;" class="head"><strong>Settings</strong></ion-title>
    <ion-icon ios="ios-notifications" md="md-notifications" color="color-3" class="bel"></ion-icon>

  </ion-navbar>

</ion-header>


<ion-content padding class="bg">

  <ion-list>
    <ion-label color="light">
      <h2>The Notify me when bus is</h2> </ion-label>
    <ion-item class="toggle tg">
      <ion-label color="light">15 min away</ion-label>
      <ion-toggle [(ngModel)]="setting1" color="color-1"></ion-toggle>
    </ion-item>
    <br/>
    <ion-item class="toggle tg">
      <ion-label color="light">10 min away</ion-label>
      <ion-toggle [(ngModel)]="setting2" color="color-1"></ion-toggle>
    </ion-item>
    <br/>
    <ion-item class="toggle tg">
      <ion-label color="light">5 min away</ion-label>
      <ion-toggle [(ngModel)]="setting3" color="color-1"></ion-toggle>
    </ion-item>
    <br/>
    <ion-item class="toggle tg">
      <ion-label color="light">On arrival</ion-label>
      <ion-toggle [(ngModel)]="setting4" color="color-1"></ion-toggle>
    </ion-item>
    <br/>

  </ion-list>


  <button ion-button block (click)="save()" color="default" class="back">Back</button>


</ion-content>
