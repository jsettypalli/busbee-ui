<ion-header>

  <ion-navbar color="default" class="nav">
    <ion-title style="text-align:center;" class="head"><strong>Settings</strong></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">

  <ion-list>
    <ion-label color="light">
      <h2>The Notify me when bus is</h2> </ion-label>
    <ion-item class="toggle tg" *ngFor="let item of notifications">
      <ion-label color="light" *ngIf="item.notificationMinutes">{{item.notificationMinutes}} minutes away</ion-label>
      <ion-label color="light" *ngIf="!item.notificationMinutes">On arrival</ion-label>
      <ion-toggle [(ngModel)]="item.enabled" color="color-1" (ngModelChange)="saveSettings(item.notificationMinutes, item.enabled)"></ion-toggle>
    </ion-item>
  </ion-list>


  <button ion-button block (click)="close()" color="default">Close Settings</button>


</ion-content>
