<ion-header>

  <ion-navbar>
    <ion-title>Driver Photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
    <ion-img [src]="imageUrl"></ion-img>
    <ion-card-content>
    <button ion-button block (click)="close()" color="default">Close Photo</button>
  </ion-card-content>
</ion-card>
</ion-content>
